name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false  # Continue even if one Python version fails

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "Some dependencies may have failed"
        pip install pytest pytest-cov black isort flake8 mypy

    - name: Check code formatting with Black
      run: |
        black --check src/ tests/ scripts/
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only src/ tests/ scripts/
      continue-on-error: true

    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 src/ tests/ scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ tests/ scripts/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Type check with mypy
      run: |
        mypy src/ --ignore-missing-imports --allow-untyped-calls
      continue-on-error: true

    - name: Run tests with pytest
      run: |
        # Run only unit tests and lightweight tests in CI
        # Skip integration tests that require TensorFlow/heavy ML
        pytest tests/unit/ tests/test_decision.py tests/test_metrics.py tests/test_preprocess.py -v --cov=src --cov-report=xml --cov-report=term --tb=short
      continue-on-error: false
      env:
        # Disable GPU for CI
        CUDA_VISIBLE_DEVICES: "-1"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Check dependencies for vulnerabilities
      run: |
        pip install -r requirements.txt
        safety check --json
      continue-on-error: true

    - name: Security scan with Bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json
      continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate sample data
      run: |
        python scripts/make_sample_data.py

    - name: Test model training (quick)
      run: |
        python -m src.cli.train --model lstm --epochs 1 --batch-size 16
      continue-on-error: true

    - name: Test inference
      run: |
        python -m src.cli.infer --model experiments/latest/model.keras
      continue-on-error: true

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [test, security, build]
    if: always()

    steps:
    - name: Check status
      run: |
        echo "Tests: ${{ needs.test.result }}"
        echo "Security: ${{ needs.security.result }}"
        echo "Build: ${{ needs.build.result }}"
